        #message-box {
            display: none;
        }
        .swal2-popup {
            font-family: 'Tajawal', sans-serif;
        }
        .swal2-input, .swal2-file, .swal2-textarea {
            border-radius: 0.5rem !important;
            border: 1px solid #d1d5db !important;
            padding: 0.75rem 1rem !important;
        }

        .animated-card {
          padding: 3px;
          position: relative;
        }

        .animated-card::before {
          content: "";
          width: 100%;
          height: 100%;
          border-radius: inherit;
          background-image: linear-gradient(
            var(--rotate), 
            #5ddcff, #3c67e3 43%, #4e00c2
          );
          position: absolute;
          z-index: 0;
          top: 0;
          left: 0;
          animation: spin 2.5s linear infinite;
        }
        
        .card-content {
            width: 100%;
            height: 100%;
            background: white;
            position: relative;
            z-index: 1;
            border-radius: inherit;
        }

        @keyframes spin {
          0% { --rotate: 0deg; }
          100% { --rotate: 360deg; }
        }

        /* --- New Animated Gradient Button Effect --- */
        .animated-button {
          background-image: linear-gradient(
            to right, 
            #3c67e3, #5ddcff, #3c67e3
          );
          background-size: 200% auto;
          transition: background-position 0.5s ease-out;
        }

        .animated-button:hover {
          background-position: -100%; /* Moves the gradient to the left */
        }

    </style>
</head>
<body class="bg-gray-200">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="animated-card w-full max-w-md rounded-2xl shadow-xl">
            <div class="card-content p-6 sm:p-8">
                <div class="text-center mb-8">
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">أهلاً بك مجدداً</h1>
                    <p class="text-gray-500 mt-2">قم بتسجيل الدخول للمتابعة</p>
                </div>

                <form id="loginForm">
                    <div class="mb-4">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email"
                               class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="ادخل بريدك الإلكتروني" required>
                    </div>

                    <div class="mb-6">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">كلمة المرور</label>
                        <input type="password" id="password" name="password"
                               class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="ادخل كلمة المرور" required>
                    </div>

                    <div class="text-left mb-6">
                        <a href="#" id="forgot-password-link" class="text-sm text-blue-600 hover:underline">هل نسيت كلمة المرور؟</a>
                    </div>

                    <div id="message-box" class="mb-4 p-3 text-center text-sm text-red-800 bg-red-100 rounded-lg"></div>

                    <!-- The button now has the new animated class, and old background classes are removed -->
                    <button type="submit"
                            class="animated-button w-full text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-lg">
                        تسجيل الدخول
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-gray-500">
                        ليس لديك حساب؟ 
                        <a href="#" id="signup-link" class="font-medium text-blue-600 hover:underline">أنشئ حساباً جديداً</a>
                    </p>
                </div>
            </div>
        </div>

        <footer class="text-center mt-8">
            <p class="text-white text-opacity-70 text-sm">&copy; 2025. جميع الحقوق محفوظة.</p>
        </footer>
    </div>

    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>

    <script>
        // !!! هام جداً: قم باستبدال القيم التالية بالمعلومات الصحيحة من حسابك في Back4App
        Parse.initialize("a10tYxDiUFIaigtshCBuVOjYvqkUedYrS2bbwxV7", "LW1t1PMFgqMJqwiwe78vvgN9mvkxP1LuhbxGNLUY");
        Parse.serverURL = "https://parseapi.back4app.com/";

        // --- LOGIN LOGIC ---
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); 
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageBox = document.getElementById('message-box');
            const submitButton = event.target.querySelector('button[type="submit"]');
            
            submitButton.disabled = true;
            submitButton.textContent = 'جارِ تسجيل الدخول...';
            messageBox.style.display = 'none';

            try {
                const user = await Parse.User.logIn(email, password);
                Swal.fire({
                    title: 'تم بنجاح!',
                    text: 'تم تسجيل دخولك بنجاح.',
                    icon: 'success',
                    confirmButtonText: 'متابعة'
                }).then(() => {
                    window.location.href = 'main';
                });
            } catch (error) {
                messageBox.textContent = `فشل تسجيل الدخول: ${error.message}`;
                messageBox.style.display = 'block';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'تسجيل الدخول';
            }
        });

        // --- SIGN UP LOGIC ---
        document.getElementById('signup-link').addEventListener('click', function(event) {
            event.preventDefault();
            
            Swal.fire({
                title: 'إنشاء حساب جديد',
                html: `
                    <input type="text" id="swal-input-name" class="swal2-input" placeholder="الاسم الكامل" required>
                    <input type="email" id="swal-input-email" class="swal2-input" placeholder="البريد الإلكتروني" required>
                    <input type="tel" id="swal-input-phone" class="swal2-input" placeholder="رقم الهاتف (مطلوب)">
                    <input type="password" id="swal-input-password" class="swal2-input" placeholder="كلمة المرور" required>
                `,
                confirmButtonText: 'تسجيل',
                showCancelButton: true,
                cancelButtonText: 'إلغاء',
                focusConfirm: false,
                preConfirm: () => {
                    const name = document.getElementById('swal-input-name').value;
                    const email = document.getElementById('swal-input-email').value;
                    const phone = document.getElementById('swal-input-phone').value;
                    const password = document.getElementById('swal-input-password').value;
                    
                    if (!name || !email || !password) {
                        Swal.showValidationMessage('الرجاء ملء جميع الحقول الإجبارية');
                        return false;
                    }
                    return { name, email, phone, password };
                }
            }).then(async (result) => {
                if (result.isConfirmed) {
                    const { name, email, phone, password } = result.value;

                    const user = new Parse.User();
                    user.set("username", email);
                    user.set("email", email);
                    user.set("password", password);
                    user.set("name", name);
                    if (phone) {
                        user.set("phone", phone);
                    }

                    try {
                        await user.signUp();
                        Swal.fire(
                            'تم إنشاء الحساب!',
                            'تم إنشاء حسابك بنجاح. يمكنك الآن تسجيل الدخول.',
                            'success'
                        );
                    } catch (error) {
                        console.error('Error while signing up:', error);
                        Swal.fire(
                            'خطأ!',
                            `فشل إنشاء الحساب: ${error.message}`,
                            'error'
                        );
                    }
                }
            });
        });

        // --- FORGOT PASSWORD LOGIC ---
        document.getElementById('forgot-password-link').addEventListener('click', async function(event) {
            event.preventDefault();

            const { value: email } = await Swal.fire({
                title: 'إعادة تعيين كلمة المرور',
                input: 'email',
                inputLabel: 'أدخل عنوان بريدك الإلكتروني المسجل لدينا',
                inputPlaceholder: 'example@email.com',
                confirmButtonText: 'إرسال',
                showCancelButton: true,
                cancelButtonText: 'إلغاء',
                inputValidator: (value) => {
                    if (!value) {
                        return 'الرجاء إدخال البريد الإلكتروني!'
                    }
                }
            });

            if (email) {
                try {
                    await Parse.User.requestPasswordReset(email);
                    Swal.fire({
                        title: 'تم إرسال الطلب!',
                        text: 'إذا كان البريد الإلكتروني مسجلاً، ستصلك رسالة تحتوي على رابط لإعادة تعيين كلمة المرور.',
                        icon: 'success'
                    });
                } catch (error) {
                    console.error('Error while requesting password reset', error);
                    Swal.fire({
                        title: 'خطأ!',
                        text: `فشل إرسال الطلب. تأكد من صحة مفاتيح الربط. الخطأ: ${error.message}`,
                        icon: 'error'
                    });
                }
            }
        });
    </script>
</body>
</html>
